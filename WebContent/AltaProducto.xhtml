<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Alta de Producto</title>
	<link rel="stylesheet" type="text/css" href="default.css" />
</h:head>
<h:body>
	<h:form id="formAltaProducto">
		
		<div id="nav" style="width: 1149px; ">
			<ul>
				<li><a href="Administrador.xhtml">Volver a Administrador</a></li>
			</ul>
		</div>

		<center>
		<div id="topbox">
			<h1>* Da de Alta un Producto *</h1>
		</div>
		</center>
		
		<center>
		<rich:panel style="width:930px;height:260px" > 
			<f:facet name="header">
     		Alta de Producto
        </f:facet>
      
        <h:graphicImage value="/images/logo.jpg"
            style="float:right" alt="rf"/>
			
		
				<h:panelGrid columns="4" >

					<h:outputLabel value="Nombre" />
					<h:inputText id="nombre" value="#{altaProducto.producto.nombre}"
						required="true"
						validator="#{altaProducto.validarRepeticionProducto}">
						<f:validateRegex pattern="[a-zA-Z ]*" />
					</h:inputText>

					<h:outputLabel value="Modelo" />
					<h:inputText id="modelo" value="#{altaProducto.producto.modelo}"
						required="true" validatorMessage="Solo Letras">
						<f:validateRegex pattern="[a-zA-Z ]*" />
					</h:inputText>

					<br></br>
					<rich:message for="nombre" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="modelo" ajaxRendered="false"></rich:message>

					<h:outputLabel value="Marca" />
					<h:inputText id="marca" value="#{altaProducto.producto.marca}"
						required="true" validatorMessage="Solo Letras">
						<f:validateRegex pattern="[a-zA-Z]*" />
					</h:inputText>

					<h:outputLabel value="Existencia" />
					<h:inputText id="existencia" value="#{altaProducto.existencia}"
						required="true" validatorMessage="Formato Invalido">
						<f:validateRegex pattern="[0-9]" />

					</h:inputText>

					<br></br>
					<rich:message for="marca" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="existencia" ajaxRendered="false"></rich:message>



					<h:outputLabel value="Precio" />
					<h:inputText id="precio" value="#{altaProducto.precio}"
						required="true" validatorMessage="Entero o Decimal">
						<f:validateRegex pattern="^([0-9]*|\d*\.\d{1}?\d*)$" />
					</h:inputText>

					<h:outputLabel value="Detalles" />
					<h:inputTextarea id="detalles"
						value="#{altaProducto.producto.detalles}" />



					<br></br>
					<rich:message for="precio" ajaxRendered="false"></rich:message>

					<h:outputLabel value="" />
					<h:outputLabel value="" />



					<h:outputLabel value="Categoria" />
					<h:inputText id="categoria"
						value="#{altaProducto.producto.categoria}" required="true"
						validatorMessage="Solo Letras">
						<f:validateRegex pattern="[a-zA-Z ]*" />
					</h:inputText>

					<h:outputLabel value="" />
					<h:outputLabel value="" />


					<br></br>
					<rich:message for="categoria" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<h:outputLabel value="" />



					<h:commandButton type="submit" value="Agregar" style="width:80px"
						action="#{altaProducto.agregarProducto()}"></h:commandButton>
					<h:commandButton action="#{altaProducto.limpiarAltaProducto()}"
						style="width:80px" value="Limpiar" immediate="true" />

				</h:panelGrid>
			

		</rich:panel>
			</center>
	</h:form>
</h:body>
</html>
