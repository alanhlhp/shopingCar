<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Modificar Usuario</title>
	<link rel="stylesheet" type="text/css" href="default.css" />
</h:head>
<h:body>
	<h:form id="formModificarUsuario">
		<div id="nav" style="width: 1174px; ">
			<ul>
				<li><a href="Administrador.xhtml">Volver a Administrador</a></li>
			</ul>
		</div>

		<center>
			<div id="topbox">
				<h1>* Modifica un Usuario *</h1>
			</div>
		</center>

		<center>
			<rich:panel style="width:930px;height:260px">
				<f:facet name="header">
     		 Modificar Usuario
               </f:facet>

				<h:graphicImage value="/images/logo.jpg" style="float:right"
					alt="rf" />
				<h:panelGrid columns="4">
					<h:outputLabel value="" />

					<h:commandButton type="submit" value="buscar" style="width:80px"
						immediate="true" action="#{modificarUsuario.buscarUsuario()}" />

					<h:outputLabel value="" />
					<br></br>


					<h:outputLabel value="Usuario" />

					<h:inputText id="usuarioM" value="#{modificarUsuario.nomUsuario}"
						disabled="#{modificarUsuario.usuarioDesabilitado}" required="true"
						autocomplete="off"
						validator="#{modificarUsuario.validarExisteUsuario}">
						<a4j:ajax event="keyup" execute="@this"></a4j:ajax>

					</h:inputText>


					<h:outputLabel value="Nombre" />
					<h:inputText id="nombre" value="#{modificarUsuario.usuario.nombre}"
						required="true" validatorMessage="Formato Invalido">
						<f:validateRegex pattern="[a-zA-Z]*" />
					</h:inputText>


					<br></br>
					<rich:message for="usuarioM" ajaxRendered="true"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="nombre" ajaxRendered="false"></rich:message>

					<h:outputLabel value="Apellido" />
					<h:inputText id="apellido"
						value="#{modificarUsuario.usuario.apellido}" required="true"
						validatorMessage="Formato Invalido">
						<f:validateRegex pattern="[a-zA-Z]*" />
					</h:inputText>

					<h:outputLabel value="Direccion" />
					<h:inputText id="direccion"
						value="#{modificarUsuario.usuario.direccion}" required="true"
						validatorMessage="Formato Invalido">
						<f:validateRegex pattern="[a-zA-Z0-9 ]*" />
					</h:inputText>


					<br></br>
					<rich:message for="apellido" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="direccion" ajaxRendered="false"></rich:message>




					<h:outputLabel value="Telefono" />
					<h:inputText id="telefono"
						value="#{modificarUsuario.usuario.telefono}" required="true"
						validatorMessage="Invalido Eje. 4491234567 ">
						<!--  			<f:validateRegex pattern="(([+]{1})+[0-9]{12})" /> -->
						<f:validateRegex pattern="[0-9]{10}" />

					</h:inputText>



					<h:outputLabel value="Tipo Usuario"></h:outputLabel>
					<h:selectOneMenu id="tipoUsuario"
						value="#{modificarUsuario.tipoUsuario}" required="true"
						style="width:128px">
						<f:selectItem itemLabel="" itemValue=""></f:selectItem>
						<f:selectItem itemLabel="Administrador" itemValue="1"></f:selectItem>
						<f:selectItem itemLabel="Cliente" itemValue="0"></f:selectItem>

					</h:selectOneMenu>

					<br></br>
					<rich:message for="telefono" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="tipoUsuario" ajaxRendered="false"></rich:message>

					<h:outputLabel value="Usuario" />
					<h:inputText id="nick" value="#{modificarUsuario.usuario.usuario}"
						required="true"
						validator="#{modificarUsuario.validarRepeticionUsuario2}">
					</h:inputText>


					<h:outputLabel value="Contraseña" />
					<h:inputSecret disabled="true" id="contraseña"
						value="#{modificarUsuario.usuario.password}" required="true"
						validatorMessage="Numeros y Letras">
						<f:validateRegex pattern="[a-zA-Z0-9]*" />
					</h:inputSecret>

					<br></br>
					<rich:message for="nick" ajaxRendered="false"></rich:message>
					<h:outputLabel value="" />
					<rich:message for="contraseña" ajaxRendered="false"></rich:message>


					<h:outputLabel value="" />
					<br></br>
					<h:outputLabel value="" />
					<br></br>

					<h:commandButton type="submit" value="Modificar" style="width:80px"
						action="#{modificarUsuario.modificarUsuario()}"></h:commandButton>
					<h:commandButton
						action="#{modificarUsuario.limpiarModificarUsuario()}"
						style="width:80px" value="Limpiar" immediate="true" />

				</h:panelGrid>



			</rich:panel>
		</center>
	</h:form>
</h:body>
</html>
